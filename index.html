<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="project-1.css">
</head>
<body>
    <div id="form-container">
        <h2>Login</h2>
        <form action="" onsubmit="return validateForm()">
            <input type="text" placeholder="User Name" id="userName"><br>
            <p id="userError" class="error"></p>
            <input type="password" placeholder="password" id="password" ><br>
            <p id="passError" class="error"></p>
            <input type="submit">
        </form>
    </div>

    <script>
        let userName = document.getElementById("userName");
        let password = document.getElementById("password");
        let flag = 1;
        function validateForm(){

            if (userName.value == ""){
                document.getElementById("userError").innerText = "User Name is empty";
                flag = 0;
            }else if (userName.value.length < 4){
                document.getElementById("userError").innerText = " User Name required minimum 4 charcter";
                flag = 0;
            }else {
                document.getElementById("userError").innerText = "";
                flag = 1;
            }

            if(password.value == ""){
                document.getElementById("passError").innerText = "password is empty";
                flag = 0;

            }else {
                document.getElementById("passError").innerText = "";
                flag = 1;
            }

            if(flag){
                return true;
            }else {
                return false;
            }
        
        }
    </script>
</body>
</html>
